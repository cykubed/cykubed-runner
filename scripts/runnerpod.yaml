apiVersion: v1
kind: Pod
metadata:
  name: runshell
  namespace: cykube
spec:
  serviceAccountName: "cykube"
  volumes:
    - name: scratch-volume
      ephemeral:
        volumeClaimTemplate:
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: "1Gi"
              limits:
                storage: "1Gi"
  securityContext:
    runAsNonRoot: true
    fsGroup: 10000
    runAsUser: 10000
    runAsGroup: 10000
  containers:
    - name: shell
      image: europe-west2-docker.pkg.dev/cykubeapp/cykube/runner-node16.x:1.0
      volumeMounts:
      - mountPath: "/build"
        name: scratch-volume
      command: ["/bin/sleep", "3600"]
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 4
          memory: '500M'
      envFrom:
        - configMapRef:
            name: cykube-agent-configmap
        - secretRef:
            name: cykube-agent-secrets
      env:
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: "cykube-redis"
            key: "redis-password"
