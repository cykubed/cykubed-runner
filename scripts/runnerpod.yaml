apiVersion: v1
kind: Pod
metadata:
  name: runshell
  namespace: cykube
spec:
  serviceAccountName: "cykube"
  containers:
    - name: shell
      image: nickbrookck/cykube-runner:node16.x-c8cf78e
      command: ["/bin/sleep", "3600"]
      resources:
        requests:
          cpu: 1
          memory: '200M'
          ephemeral-storage: "4Gi"
        limits:
          cpu: 2
          memory: '500M'
          ephemeral-storage: "4Gi"
      envFrom:
        - configMapRef:
            name: cykube-agent-configmap
        - secretRef:
            name: cykube-agent-secrets
      env:
      - name: REDIS_PASSWORD
        valueFrom:
          secretKeyRef:
            name: "cykube-redis"
            key: "redis-password"
