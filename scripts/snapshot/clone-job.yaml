apiVersion: batch/v1
kind: Job
metadata:
  labels:
    cykubed-job: "checkout"
  name: "cykubed-clone"
  namespace: "cykubed"
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: build-volume
          persistentVolumeClaim:
            claimName: build-pvc
      securityContext:
        runAsNonRoot: true
        fsGroup: 10000
        runAsUser: 10000
        runAsGroup: 10000
      containers:
        - name: shell
          image: europe-west2-docker.pkg.dev/cykubeapp/cykube/runner-node16.x:3.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: "/build"
            name: build-volume
          args: ["dummy", "10"]
          resources:
            requests:
              cpu: "1"
              memory: 2Gi


